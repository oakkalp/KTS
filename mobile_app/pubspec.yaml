version: 1.0.0+1

environment:
  sdk: '>=2.17.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP istekleri için
  http: ^0.13.5
  dio: ^5.3.2
  
  # State management
  provider: ^6.0.5
  riverpod: ^2.4.0
  
  # Local storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Location services
  geolocator: ^9.0.2
  location: ^4.4.0
  
  # Maps
  google_maps_flutter: ^2.5.0
  
  # Push notifications
  firebase_core: ^2.17.0
  firebase_messaging: ^14.7.0
  flutter_local_notifications: ^15.1.1
  
  # UI components
  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.13.1
  
  # Utilities
  intl: ^0.18.1
  url_launcher: ^6.1.14
  permission_handler: ^11.0.1
  
  # Background services (geçici olarak kaldırıldı - Android 14+ uyumluluk sorunu)
  # flutter_background_service: ^5.0.5
  # flutter_background_service_android: ^6.2.4
  
  # JSON serialization
  json_annotation: ^4.8.1
  
  # Loading indicators
  flutter_spinkit: ^5.2.0
  
  # Toast messages
  fluttertoast: ^8.2.2
  
  # Connectivity
  connectivity_plus: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

